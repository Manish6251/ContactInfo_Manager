<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">user dashboard</title>
</head>
<body>
<section>
    <div class="container">

        <div class="card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img src="" style="height: 300px width: 300px" class="my_profile_picture" th:src="@{'/image/dashboard.png'}" alt="profile photo"/>
                </div>

                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding Your Contact on cloud...
                </h1>

            </div>

            <div class="container text-center">
                <a th:href="@{/user/add-contact}" class="btn btn-primary btn-block mb-4 text-uppercase">Add new contact</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#home-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
