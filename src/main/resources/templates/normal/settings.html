<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                  <h3 class="my-3 text-center">Change Your Password</h3>
                    <form action="" th:action="@{/user/change_password}" method="post">

                     <!-- old password field-->
                    <div class="form-group">
                        <input name="oldPassword" type="password" class="form-control mt-2" placeholder="Enter old password"/>

                    </div>

                       <!-- new password field-->
                        <div class="form-group">
                            <input name="newPassword" type="password" class="form-control mt-2" placeholder="Enter new password"/>
                        </div>

                       <div class="container text-center mt-3">
                           <button type="submit" class="btn btn-success">Change Password</button>
                           <button type="reset" class="btn btn-warning">Reset Password</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#settings-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
