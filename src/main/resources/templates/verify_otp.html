<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">login</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h3 class="text-center m-3">Your Registered Email</h3>
                <!--email form-->
                <div class="alert alert-success mt-3" role="alert">
                    OTP sent to your email !!
                </div>

                <!-- Message box -->
                <div th:if="${session.message}" class="container">
                    <div class="alert alert-danger my-2 text-center" role="alert" >
                        <span th:text="${session.message}"></span>
                    </div>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                </div>

                <form action="" th:action="@{/verify_otp}" method="post">
                    <div class="form-group">

                        <input required name="otp" type="text" placeholder="Enter otp here" class="form-control"/>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-success mt-5">
                                Verify
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
